<!DOCTYPE html>
<html lang="en">
<head>

      <link href="./css/index.css" rel="stylesheet">

</head>
<body>
    <div>
        <form id="userform" class="info">
            <div class="sections">
                Bride Personal details
            </div>
            <div class="brideinfo">
                <label for="name"> Bride Name: </label>
                <input type="text" id="username"> </br>
                <label> Bride Email:</label>
                <input type="email" id="useremail">
            </div>
            <div class="sections">
                Wedding Day Details
            </div>
            <div class="dayinfo"> 
                <label> Title of Wedding</label>
                <input type="text" id="wedtitle"> </br>
                <label>Details of Wedding</label>
                <input type="text" id="weddetails">
            </div>
            <button id="btnsub">Submit</button>
        </form>
    </div>
    <div class="giftsec">
        <button onclick="location.href = 'registry.html'" id="giftButton" class="float-left submit-button" >Create My Gift Registry</button>
    </div>
</body>
</html>
